<!DOCTYPE html>
<html lang="en">
<head>
    <title>Clock</title>
    <style>
        body{
            background-color: black;margin: 170px;
            
        }
        #m{
            width: 500px;
            height: 390px;
            border-radius: 40%;
            background-color: white;
            margin: auto;
        }
h1{
    font-size: 100px;
    text-align: center;
    color: rgb(123, 48, 242);
}
center{
    font-size: 100px;
    color: red;
}
    </style>
</head>
<body onload="showtime()">
    <div id="m">
        <center>Clock</center>
    <h1 ></h1></div>
    
</body>
<script>
    function showtime(){
        var d=new Date();
        var h=d.getHours();
        var m=d.getMinutes();
        var s=d.getSeconds();
        var session="AM";
        if(h>=12){
            session="PM";
        }
h=h<10?"0"+h:h;
m=m<10?"0"+m:m;
s=s<10?"0"+s:s;
var t=h+":"+m+":"+s+" "+session;
document.getElementsByTagName('h1')[0].innerText=t;
setTimeout(showtime,1000);
    }
</script>
</html>
